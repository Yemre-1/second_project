{% extends 'main/base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <img src="{{ product.image.url }}" class="img-fluid rounded shadow-sm" alt="{{ product.name }}">
    </div>
    <div class="col-md-6">
      <h2 class="mb-3">{{ product.name }}</h2>
      <p class="text-muted">{{ product.description }}</p>
      <h4 class="text-success fw-bold">{{ product.price }}₺</h4>

      <form method="post" action="{% url 'add_to_cart' product.id %}">
        {% csrf_token %}
        {%if user.is_authenticated%}
        <button type="submit" class="btn btn-primary mt-3">🛒 Sepete Ekle</button>
        {%else%}
      <a href="{%url 'login'%}"><button type="button" class="btn btn-primary mt-3">🛒 Sepete Ekle</button></a>
      {%endif%}
      </form>

      <a href="{% url 'product_list' %}" class="btn btn-link mt-3">← Tüm Ürünlere Dön</a>
    </div>
  </div>
</div>
{% endblock %}
