{% extends 'main/base.html' %}

        <div class="card-body text-center p-4">
          <div class="mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-check-circle-fill text-success" width="64" height="64" fill="currentColor" viewBox="0 0 16 16">

            </svg>
          </div>
          <h3 class="card-title mb-3">Şifre Başarıyla Güncellendi!</h3>
          <p class="mb-4 text-muted">Artık yeni şifrenizle giriş yapabilirsiniz.</p>
          <a href="{% url 'login' %}" class="btn btn-success btn-lg">Giriş Yap</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
