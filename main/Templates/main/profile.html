{% extends 'main/base.html' %}
{% block title %}Profil{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0 rounded-4 bg-light text-dark">
        <div class="card-body text-center p-5">
          <!-- Avatar -->
          <div class="mb-4">
            {% if profile.avatar %}
              <img src="{{ profile.avatar.url }}" class="rounded-circle shadow" style="width: 150px; height: 150px; object-fit: cover;" alt="Profil Resmi">
            {% else %}
              <img src="/media/avatars/default.png" class="rounded-circle shadow" style="width: 150px; height: 150px; object-fit: cover;" alt="Varsayılan Profil">
            {% endif %}
          </div>

          <!-- Kullanıcı Bilgileri -->
          <h3 class="mb-0 text-primary">{{ user.username }}</h3>
          <p class="text-muted">{{ user.email }}</p>

          <div class="mt-4 d-flex flex-wrap justify-content-center gap-2">
            <a href="{% url 'edit_profile' %}" class="btn btn-outline-primary">✏️ Profilimi Güncelle</a>
            <a href="{% url 'order_list' %}" class="btn btn-outline-secondary">📦 Siparişlerim</a>
            <a href="{% url 'password_change' %}" class="btn btn-outline-warning">🔒 Şifre Değiştir</a>
          </div>

          <hr class="my-4">

          <div class="d-flex justify-content-between">
            <a href="{% url 'home' %}" class="btn btn-success w-45">🏠 Anasayfa</a>
            <a href="{% url 'logout' %}" class="btn btn-danger w-45">🚪 Çıkış Yap</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
