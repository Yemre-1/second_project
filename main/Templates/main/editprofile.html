{% extends 'main/base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2 class="text-center mb-4">Profilimi Düzenle</h2>

    <!-- Mesajlar -->
    {% if messages %}
      <div class="alert alert-info">
        {% for message in messages %}
          <p class="mb-1 {% if message.tags %} alert-{{ message.tags }}{% endif %}">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <div class="row justify-content-center">
      <div class="col-md-6">
        <form method="post" action="{% url 'edit_profile' %}" enctype="multipart/form-data" class="p-4 border rounded shadow-sm bg-light">
          {% csrf_token %}

          <div class="mb-3">
            <label for="avatar" class="form-label">Profil Fotoğrafı:</label>
            <input type="file" name="avatar" class="form-control" accept="image/*">
          </div>

          <div class="mb-3">
            <label for="username" class="form-label">Kullanıcı Adı:</label>
            <input type="text" id="username" class="form-control" name="username" value="{{ user.username }}" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">E-posta:</label>
            <input type="email" id="email" class="form-control" name="email" value="{{ user.email }}" required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Güncelle</button>
          </div>
        </form>

        <div class="text-center mt-3">
          <a href="{% url 'profile' %}" class="btn btn-secondary">Geri Dön</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
