{% extends 'main/base.html' %}
{% block title %}Şifre Sıfırlama{% endblock %}
{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm border-0 p-4">
        <h2 class="mb-4 text-center">Şifre Sıfırlama</h2>
        <form method="post" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            {{ form.email.label_tag }}
            <input type="email" name="{{ form.email.name }}" class="form-control" id="id_email" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Şifre Sıfırlama Linki Gönder</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
